<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página Base</title>
    <link rel="stylesheet" type="text/css" href="./index.css">
</head>
<body>
    <header>
        <h1>Bem-vindo    à Nossa Página!</h1>
    </header>
    
    <main>
        <h2>Seção Principal</h2>
        <p>Esta é a seção principal da página. Abaixo, você pode ver uma imagem de exemplo.</p>
        
        <img src="cr7mini.jpeg" alt="Imagem Exemplo">
        
        <h3>Fale Conosco</h3>
        <p>Por favor, preencha o formulário abaixo para entrar em contato conosco.</p>
        
        <form action="#" method="POST">
            <label for="name">Nome:</label><br>
            <input type="text" id="name" name="name" required><br><br>
            
            <label for="email">E-mail:</label><br>
            <input type="email" id="email" name="email" required><br><br>
            
            <label for="message">Mensagem:</label><br>
            <textarea id="message" name="message" rows="4" required></textarea><br><br>
            
            <input type="submit" value="Enviar">
        </form>
    </main>
    
    <footer>
        <p>&copy; 2025 Nossa Empresa. Todos os direitos reservados.</p>
    </footer>
</body>
</html>
